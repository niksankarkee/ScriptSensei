services:
  # =================================
  # DATABASES
  # =================================
  postgres:
    image: postgres:15-alpine
    container_name: scriptsensei-postgres
    environment:
      POSTGRES_USER: scriptsensei
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: scriptsensei_dev
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with other PostgreSQL instances
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scriptsensei"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptsensei-network

  redis:
    image: redis:7-alpine
    container_name: scriptsensei-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptsensei-network

  mongodb:
    image: mongo:7
    container_name: scriptsensei-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: scriptsensei
      MONGO_INITDB_ROOT_PASSWORD: dev_password
      MONGO_INITDB_DATABASE: scriptsensei_dev
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/scriptsensei_dev --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptsensei-network

  # =================================
  # BACKGROUND JOB QUEUE (Celery)
  # =================================
  celery-worker:
    build:
      context: ./services/video-processing-service
      dockerfile: Dockerfile
    container_name: scriptsensei-celery-worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=8
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DATABASE_URL=postgresql://scriptsensei:dev_password@postgres:5432/scriptsensei_dev
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google-credentials.json
    volumes:
      - ./services/video-processing-service:/app
      - ./services/video-processing-service/credentials:/app/credentials
      - video_output:/tmp/scriptsensei/videos
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - scriptsensei-network
    restart: unless-stopped

  celery-beat:
    build:
      context: ./services/video-processing-service
      dockerfile: Dockerfile
    container_name: scriptsensei-celery-beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    volumes:
      - ./services/video-processing-service:/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - scriptsensei-network
    restart: unless-stopped

  flower:
    build:
      context: ./services/video-processing-service
      dockerfile: Dockerfile
    container_name: scriptsensei-flower
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - scriptsensei-network
    restart: unless-stopped

  # =================================
  # API GATEWAY (Kong)
  # =================================
  kong-database:
    image: postgres:15-alpine
    container_name: scriptsensei-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong_password
      POSTGRES_DB: kong
    ports:
      - "5434:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptsensei-network

  kong-bootstrap:
    image: kong:3.4
    container_name: scriptsensei-kong-bootstrap
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_password
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - scriptsensei-network
    restart: on-failure

  kong:
    image: kong:3.4
    container_name: scriptsensei-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_password
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"  # Proxy port
      - "8001:8001"  # Admin API port
    depends_on:
      kong-database:
        condition: service_healthy
      kong-bootstrap:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - scriptsensei-network
    restart: on-failure

  # =================================
  # MESSAGE QUEUE
  # =================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: scriptsensei-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: scriptsensei
      RABBITMQ_DEFAULT_PASS: dev_password
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - scriptsensei-network

  # =================================
  # SEARCH ENGINE
  # =================================
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: scriptsensei-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - scriptsensei-network

  # =================================
  # OBJECT STORAGE (S3-Compatible)
  # =================================
  minio:
    image: minio/minio:latest
    container_name: scriptsensei-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: scriptsensei
      MINIO_ROOT_PASSWORD: dev_password
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - scriptsensei-network

  # Create default bucket in MinIO
  createbuckets:
    image: minio/mc:latest
    container_name: scriptsensei-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 scriptsensei dev_password) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb minio/videos;
      /usr/bin/mc mb minio/thumbnails;
      /usr/bin/mc mb minio/templates;
      /usr/bin/mc policy set public minio/videos;
      /usr/bin/mc policy set public minio/thumbnails;
      exit 0;
      "
    networks:
      - scriptsensei-network

  # =================================
  # TIME-SERIES DATABASE (Optional)
  # =================================
  influxdb:
    image: influxdb:2.7-alpine
    container_name: scriptsensei-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: scriptsensei
      DOCKER_INFLUXDB_INIT_PASSWORD: dev_password
      DOCKER_INFLUXDB_INIT_ORG: scriptsensei
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: dev-admin-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - scriptsensei-network

  # =================================
  # MONITORING
  # =================================
  prometheus:
    image: prom/prometheus:latest
    container_name: scriptsensei-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - scriptsensei-network

  grafana:
    image: grafana/grafana:latest
    container_name: scriptsensei-grafana
    ports:
      - "4001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: dev_password
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - scriptsensei-network

# =================================
# VOLUMES
# =================================
volumes:
  postgres_data:
    driver: local
  kong_data:
    driver: local
  redis_data:
    driver: local
  mongo_data:
    driver: local
  rabbitmq_data:
    driver: local
  es_data:
    driver: local
  minio_data:
    driver: local
  influxdb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  video_output:
    driver: local

# =================================
# NETWORKS
# =================================
networks:
  scriptsensei-network:
    driver: bridge
