# Minimal Docker Compose - Essential Services Only
# Use this if you have network issues with the full docker-compose.yml

services:
  # =================================
  # DATABASES
  # =================================
  postgres:
    image: postgres:15-alpine
    container_name: scriptsensei-postgres
    environment:
      POSTGRES_USER: scriptsensei
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: scriptsensei_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scriptsensei"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptsensei-network

  redis:
    image: redis:7-alpine
    container_name: scriptsensei-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass dev_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptsensei-network

  mongodb:
    image: mongo:7
    container_name: scriptsensei-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: scriptsensei
      MONGO_INITDB_ROOT_PASSWORD: dev_password
      MONGO_INITDB_DATABASE: scriptsensei_dev
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/scriptsensei_dev --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scriptsensei-network

# =================================
# VOLUMES
# =================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongo_data:
    driver: local

# =================================
# NETWORKS
# =================================
networks:
  scriptsensei-network:
    driver: bridge
